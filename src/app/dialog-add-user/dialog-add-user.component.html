<div class="dialog-container">
  @if(loading) {
    <mat-progress-bar class="progress-bar" mode="indeterminate"></mat-progress-bar>
  }
  
  <h2 mat-dialog-title>Add User</h2>
  <mat-dialog-content class="input-fields">
    <div class="name-fields">
      <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
        <!-- <mat-hint>Please enter a family name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Birth date</mat-label>
        <input [disabled]="loading" [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>E-Mail</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.mail" matInput placeholder="E-Mail">
        <!-- <mat-hint>Please enter a family name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Street + House No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Address">
        <!-- <mat-hint>Please enter a family name</mat-hint> -->
      </mat-form-field>
    </div>

    <div class="name-fields">
      <mat-form-field appearance="outline">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
        <!-- <mat-hint>Please enter a family name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
        <!-- <mat-hint>Please enter a family name</mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
    <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</div>
