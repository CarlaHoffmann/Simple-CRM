<mat-card class="user-detail-header">
    <mat-card-content class="details">
        <img class="user-img" src="../../assets/img/male-blue.png" alt="">

        <div class="user-details">
            <h2>{{user.firstName}} {{user.lastName}}</h2>
            <span>{{user.mail}}</span>
        </div>
        
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    {{user.street}} <br>
    {{user.zipCode}}  {{user.city}}
  </mat-card-content>
</mat-card>
